name: linter-check

on: push

jobs:
  build:
  
    runs-on: ubuntu-lates
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]

    steps:
    # make depends on poetry
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        make install
    # run linter
    - name: Lint with flake8
      run: |
        make lint  
    # run pytest
    - name: Test with pytest
      run: |
        make test-coverage