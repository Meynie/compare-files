name: Python build

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    # make depends on poetry
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install
    # run linter
    - name: Lint with flake8
      run: |
        make lint  
    # run pytest
    - name: Test with pytest
      run: |
        make test-coverage